    <link rel="stylesheet" href="stylesheet/styles.css">

<body>
    <div id="relogio">
        <div id="numeros">
            <h1 id="horas">00</h1><h1>:</h1>
            <h1 id="minutos">00</h1><h1>:</h1>
            <h1 id="segundos">00</h1><h1>:</h1>
            <h1 id="milisegundos">000</h1>
        </div>

        <div id="but">  
            <button class="but" id="start"> Start </button>
            <button class="but" id="mark"> Mark </button>
            <button class="but" id="stops"> Stop </button>
            <button class="but" id="reset"> Reset </button>

        </div>

       

        <div  id="tempo">
            <p>Times:</p>
        </div>
    </div>


    <script src="script.js"></script>
